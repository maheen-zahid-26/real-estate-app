<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-sm bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Agent Login</h2>

    <form (submit)="login(); $event.preventDefault()">
      <label class="block mb-2">Email:</label>
      <input [(ngModel)]="email" name="email" type="email" class="w-full p-2 border rounded mb-4" required>

      <label class="block mb-2">Password:</label>
      <input [(ngModel)]="password" name="password" type="password" class="w-full p-2 border rounded mb-4" required>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>

      <p *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</p>
    </form>
  </div>
</div>
